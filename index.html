<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 class="text-center Main-Header">Wellcome To Pioneer Bank</h1>
    <div id="Login-Area">
        <div class="Submit-Area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control mb-4">
            <input type="password" placeholder="Password" class="form-control mb-3">
            <button id="Login-Button" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="Transection-Area">
        <div class="Transection-Area-Text">
            <div class="row">
                <div class="col-md-4">
                    <div class="Deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="depositAmount"> 00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Withdraw status">
                        <h5>Withdraw</h5>
                        <h2> $ <span id="withdrawAmount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Blance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBlance">1240</span></h2>
                    </div>
                </div>
        </div>
        </div>

        <div class="Transection-Area-Form">

                <div class="row">
                    <div class="col-md-6">
                        <div class="Form-Shadow ">
                        <h2>Deposit</h2>
                        <input id="AddDeposit" type="text" placeholder="$ you want to deposit" class="form-control my-3">
                        <button id="DepositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="Form-Shadow">
                <h2>Withdraw</h2>
                <input id="AddWithdraw" type="text" placeholder="$ you want to withdraw" class="form-control my-3">
                <button id="withdrawButton" class="btn btn-success">Withdraw</button>
            </div>
      </div>
    </div>

    </div>


    <script src="./index.js"></script>
</body>
</html>
