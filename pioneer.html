<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="pioneer.css">
</head>
<body>

    <div class="header">
        <h1 class=" Main-header">Wellcome To Pioneer Bank</h1>
    </div>
    <div id="LogInForm">
        <h3>Login</h3>
        <input type="text" class="form-control my-3" placeholder="Email">
        <input type="password" class="form-control my-3" placeholder="Password">
        <button id="LoginButton" class="btn btn-success">Enter</button>
    </div>


    <div id="TransactionArea">
        <div class="row status-section">

            <div class="col-md-4">
                <div class="first-content status">
                    <h4>Deposit</h4>
                    <h2> $ <span id="depositAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="second-content status">
                    <h4>Withdraw</h4>
                    <h2> $ <span id="withdrawAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="third-content status">
                    <h4>Blance</h4>
                    <h2> $ <span id="currentBlance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row transection-section">
            <div class="col-md-6 ">
                <div class="deposit-section Shadow">
                    <h1>Deposit</h1>
                    <input id="addDeposit" type="text" class="form-control my-3" placeholder="$ you want to deposit">
                    <button id="DepositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="withdraw-section Shadow">
                    <h1>Withdraw</h1>
                    <input id="addWithdraw" type="text" class="form-control my-3" placeholder="$ you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./pioneer.js"></script>
</body>
</html>
